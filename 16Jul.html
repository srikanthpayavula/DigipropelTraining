<html>
    <head>
        <title>Tip Calculator</title> 
        <script type="text/javascript" src="16Jul.js"></script>
        <link rel="stylesheet" href="16Jul.css">
    </head>
    <body>
     
        <div class="container">
       
          
                <h1>Tip Calculator</h1>
                <div class="wrapper">
                <p>How much was your bill ?</p>
                <p>$
                    <input type="text" name="txtbillamt" id="txtbillamt" placeholder="Bill Amount">
                </p>
                <p>How was your Service ?</p>
                <p>
                <select id="selservice">
                    <option disabled selected value="0">--Select--</option>
                    <option value="1">Outstanding</option>
                    <option value="0.5">good</option>
                    <option value="0.01">bad</option>
                </select>
                </p>
       
                <p>How many people are sharing the bill ?</p>
                <p><input type="number" name="txtnumber" placeholder="Number of people" id="txtnumber">&nbsp;&nbsp;people</p>
        
             
                <p><button id="btn_calculate">calculate</button></p>
          
                <div id="tip">
                    <p id="totalbill">   </p>  
                    Tip Amount <input type="text" id="txt_tipamt" readonly> </div>
                 
                   
        </div>
        </div>
       
    </body>
</html>
